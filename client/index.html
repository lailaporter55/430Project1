<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        const handleResponse = async (response) => {
            const content = document.querySelector('#content');
            //based on the status code, display message
            switch (response.status) {
                case 200:
                    content.innerHTML = await response.text();
                    break;
                case 400:
                    content.innerHTML = 'Bad Request';
                    break;
                case 401:
                    content.innerHTML = 'Unauthorized';
                    break;
                case 403:
                    content.innerHTML = 'Forbidden';
                    break;
                case 404:
                    content.innerHTML = 'Not Found';
                    break;
                case 500:
                    content.innerHTML = 'Internal Server Error';
                    break;
                default:
                    content.innerHTML = `Error: ${response.status}`;
            }
        }

    </script>
</head>

<body>
    <h1>Porter Public Library</h1>
    <label>Search Books GET HEAD</label>
    <form id="getbooks" action="/getBooks" method="GET" method="HEAD">
        <input type="search" value="author">Author</input>
        <input type="search" value="title">Title</input>
        <label><input type="radio" name="method" value="GET" checked> GET</label>
        <label><input type="radio" name="method" value="HEAD"> HEAD</label>
        <button type="searchBooks">Search</button>
    </form>
    <label>Request Books POST</label>
    <form id="requestbooks" action="/requestBooks" method="POST">
        <input type="search" value="author">Author</input>
        <input type="search" value="title">Title</input>
    </form>
    <label>Rate Books POST</label>
    <form id="ratebooks" action="/rateBooks" method="POST">
        <input type="search" value="all">Title</input>
        <input type="number" id="filmRating" min="1" max="5" value="1"><br>
        <button onclick="rateFilm()">Send Request</button>
    </form>

    <section id="content">
    </section>

</body>

</html>
